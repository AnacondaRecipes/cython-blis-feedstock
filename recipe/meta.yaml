{% set name = "blis" %}
{% set version = "1.3.3" %}

package:
  name: cython-{{ name }}
  version: {{ version }}

source:
  url: https://github.com/explosion/cython-{{ name }}/archive/refs/tags/release-v{{ version }}.tar.gz
  sha256: d0c44c903aa0c026bb337ab8b380242aa4a5a1c33e2da9b732f67a6cb3d84712
  # CI processor is not support AVX-512 Prefetch and AVX-512 Exponential and Reciprocal Instructions on WIN
  # Changes where copied from the latest version of upstream as the pull request with the fix didn't make to release
  # https://github.com/explosion/cython-blis/blob/main/blis/_src/config/knl/make_defs.mk
  # https://github.com/explosion/cython-blis/blob/main/blis/_src/make/windows-x86_64.jsonl
  patches:  # [win]
    - patches/0001-Disable-obsolete-AVX512-flags.patch  # [win]

build:
  number: 0
  missing_dso_whitelist:  # [linux]
    - $RPATH/ld64.so.1    # [linux]
  skip: True  # [py<36 or py>313]

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - clangdev  # [win]
  host:
    - pip
    - python
    - wheel
    - setuptools
    - cython >=3.0,<4.0
    - numpy >=1.19.3,<3.0.0
  run:
    - python
    - numpy >=1.15.0,<3.0.0  # [py<39]
    - numpy >=1.19.0,<3.0.0  # [py>=39]

test:
  imports:
    - blis
    - blis.py
    - blis.cy
  commands:
    - pip check
    - pytest --tb=native --pyargs blis
  requires:
    - pip
    - pytest
    - hypothesis

about:
  home: https://github.com/explosion/cython-blis
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - LICENSE
  summary: 'Fast matrix-multiplication as a self-contained Python library - no system dependencies!'
  description: |
    cython-blis provides the Blis linear algebra routines as a self-contained Python C-extension.
  doc_url: https://github.com/explosion/cython-blis/blob/master/README.md
  dev_url: https://github.com/explosion/cython-blis

extra:
  recipe-maintainers:
    - honnibal
    - ines
  skip-lints:
    - should_use_stdlib
    - patch_unnecessary